<div class="lang_view">
    <button type="button" class="mb-sm btn btn-primary margin-bottom" ng-click="show_modal()">新增Group</button>
    <div class="panel panel-default panel-demo" ng-repeat="(v,k) in lang">
        <div class="panel-heading">{{v}}
            <a href="#" data-tool="panel-dismiss" data-toggle="tooltip" title="" class="pull-right" data-original-title="Close Panel">
                <em class="fa fa-times"></em>
            </a>
            <a href="#" data-tool="panel-collapse" data-toggle="tooltip" title="" class="pull-right" data-original-title="Collapse Panel">
                <em class="fa fa-minus"></em>
            </a>
        </div>
        <div class="table-responsive table-bordered">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>key</th>
                        <th>zh-hk</th>
                        <th>en</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 id="myModalLabel" class="modal-title">新增Group</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 control-label input-height">Group name</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="newGroup" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="add_group()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
