<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                图书馆管理系统
            </div>
            <div class="panel-body">
                <p class="text-center pv">请输入您的账号密码</p>
                <form role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                    <div class="form-group has-feedback">
                        <input id="exampleInputEmail1" type="text" placeholder="请输入账号" required class="form-control" ng-model="username">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="exampleInputPassword1" type="password" placeholder="请输入密码" required class="form-control" ng-model="password">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <p class="text-center text-danger">{{warninginfo}}</p>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                                <input type="checkbox" value="" name="remember">
                                <span class="fa fa-check"></span>记住账号</label>
                        </div>
                        <div class="pull-right"><a href="recover.html" class="text-muted">忘记密码?</a>
                        </div>
                    </div>
                    <a class="btn btn-block btn-primary mt-lg" ng-click="login(username,password)">登录</a>
                </form>
                <!--    <p class="pt-lg text-center">Need to Signup?</p><a href="register.html" class="btn btn-block btn-default">立即注册</a> -->
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2015</span>
            <span>-</span>
            <span>图书馆</span>
            <br>
            <!-- <span>杭州格式科技有限公司</span> -->
        </div>
    </div>
</div>
