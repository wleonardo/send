<div class="color_view">
    <div class="panel panel-default">
        <div class="panel-heading">RGB 转 16进制</div>
        <div class="panel-body row">
            <div class="col-lg-7 col-sm-7">
                <div class="form-group margin-bottom input-height">
                    <span class="pull-left padding-right">红(R:0~255)</span>
                    <input type="text" class="form-control col-sm-6 margin-right ng-pristine ng-valid ng-touched" ng-model="color.red" placeholder="" ng-change="tohex()">
                    <span class="text-danger" ng-show="(color.red < 0 || color.red > 255) && color.red != undefined">数值不合法</span>
                </div>
                <div class="form-group margin-bottom input-height">
                    <span class="pull-left padding-right">绿(G:0~255)</span>
                    <input type="text" class="form-control col-sm-6 margin-right ng-pristine ng-valid ng-touched" ng-model="color.green" placeholder="" ng-change="tohex()">
                    <span class="text-danger" ng-show="(color.green < 0 || color.green > 255) && color.green != undefined">数值不合法</span>
                </div>
                <div class="form-group margin-bottom input-height">
                    <span class="pull-left padding-right">蓝(B:0~255)</span>
                    <input type="text" class="form-control col-sm-6 margin-right ng-pristine ng-valid ng-touched" ng-model="color.blue" placeholder="" ng-change="tohex()">
                    <span class="text-danger" ng-show="(color.blue < 0 || color.blue > 255) && color.blue != undefined">数值不合法</span>
                </div>
            </div>
            <div class="col-lg-5 col-sm-5">
                <div class="form-group margin-bottom input-height">
                    <span class="pull-left padding-right">HEX值</span>
                    <input type="text" class="form-control col-sm-6 margin-right ng-pristine ng-valid ng-touched" ng-model="color.hex" placeholder="" ng-change="torgb()">
                    <span class="text-danger" ng-show="hex_info">数值不合法</span>
                </div>
                <div class="color_show padding-right">
                    <div class="color_detail" style="background-color:{{color.hex}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
